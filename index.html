<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-4xl mx-auto">
        <!-- Main App Container -->
        <div id="app-container" class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl overflow-hidden">

            <!-- Header -->
            <header class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white text-center">Learning Quiz</h1>
                <p id="quiz-mode-display" class="text-center text-indigo-500 dark:text-indigo-400 font-semibold mt-1"></p>
            </header>
            
            <!-- File Upload View -->
            <div id="upload-view" class="p-8 text-center">
                <h2 class="text-2xl font-semibold mb-4">Upload Your Questions</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-6">Please select your `questions.json` file to begin.</p>
                <div class="max-w-md mx-auto">
                    <input type="file" id="file-input" accept=".json" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                    <button id="load-file-btn" class="mt-6 w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 disabled:bg-gray-400 disabled:cursor-not-allowed">Load Questions</button>
                    <p id="upload-error" class="text-red-500 mt-4 text-sm"></p>
                </div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="p-8 hidden">
                <h2 class="text-2xl font-semibold mb-6 text-center">Customize Your Quiz</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Number of Questions -->
                    <div>
                        <label for="num-questions" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Number of Questions</label>
                        <input type="number" id="num-questions" value="10" min="1" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <!-- Quiz Mode -->
                    <div>
                        <label for="quiz-mode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quiz Mode</label>
                        <select id="quiz-mode" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="practice">Practice Mode</option>
                            <option value="timed">Timed Test</option>
                            <option value="review">Review Incorrect</option>
                        </select>
                    </div>
                </div>
                <div id="review-info" class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400 hidden">
                    <p>You have <span id="incorrect-count" class="font-bold">0</span> questions to review.</p>
                </div>
                <div class="mt-8 flex justify-center">
                    <button id="start-quiz-btn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transform transition-transform duration-200 hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">Start Quiz</button>
                </div>
                 <div class="mt-4 text-center">
                    <button id="reset-incorrect-btn" class="text-sm text-gray-500 hover:text-red-500 underline">Reset Incorrect Answers History</button>
                </div>
            </div>

            <!-- Quiz View -->
            <div id="quiz-view" class="p-8 hidden">
                <!-- Progress and Timer -->
                <div class="flex justify-between items-center mb-6">
                    <div class="text-sm font-medium">
                        Question <span id="current-q-num"></span> of <span id="total-q-num"></span>
                    </div>
                    <div id="timer" class="text-lg font-bold text-indigo-500"></div>
                </div>
                
                <!-- Progress Bar -->
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mb-6">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500"></div>
                </div>

                <!-- Question and Options -->
                <div id="question-container" class="mb-6">
                    <p id="question-text" class="text-xl font-medium leading-relaxed mb-6"></p>
                    <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Navigation -->
                <div class="mt-8 flex justify-between items-center">
                    <button id="quit-quiz-btn" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500">Quit</button>
                    <button id="next-q-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Next</button>
                </div>
            </div>

            <!-- Results View -->
            <div id="results-view" class="p-8 text-center hidden">
                <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
                <div class="flex justify-around items-center max-w-md mx-auto my-8 p-6 bg-gray-50 dark:bg-gray-700 rounded-xl">
                    <div>
                        <p class="text-lg">Score</p>
                        <p id="final-score" class="text-4xl font-bold text-indigo-500"></p>
                    </div>
                    <div>
                        <p class="text-lg">Correct</p>
                        <p id="correct-answers" class="text-4xl font-bold text-green-500"></p>
                    </div>
                    <div>
                        <p class="text-lg">Incorrect</p>
                        <p id="incorrect-answers" class="text-4xl font-bold text-red-500"></p>
                    </div>
                </div>
                <p id="time-taken" class="mb-8 text-lg"></p>
                <button id="back-to-settings-btn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transform transition-transform duration-200 hover:scale-105">Try Again</button>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
