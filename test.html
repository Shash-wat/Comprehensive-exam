<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Comprehensive Exam Quiz</h1>
    
    <!-- Main Menu -->
    <div id="quiz-container" class="space-y-4">
      <button id="start-quiz" class="w-full p-3 bg-green-500 text-white rounded-lg">Start Quiz</button>
      <button id="review-mistakes" class="w-full p-3 bg-red-500 text-white rounded-lg">Review Mistakes</button>
    </div>
    
    <!-- Question/Answer area -->
    <div id="qa-section" class="hidden">
      <p id="question" class="text-lg font-semibold"></p>
      <div id="options" class="space-y-2"></div>
      <div class="mt-4 flex justify-between">
        <button id="next-question" class="px-4 py-2 bg-blue-500 text-white rounded hidden">Next</button>
        <button id="back-home" class="px-4 py-2 bg-gray-500 text-white rounded">Back</button>
      </div>
      <p id="feedback" class="mt-3 font-semibold"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
